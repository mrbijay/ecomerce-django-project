{% if messages %}
    {% for message in messages %}
    <div id="message" class="container">
    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
        {{ message }}
        <button class="close" data-dismiss="alert" type="button"><span aria-hidden="true">&times;</span></button>
    {% endfor %}
    </div>
     </div>
{% endif %}
